version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: ride-pooling-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: airport-ride-pooling
    volumes:
      - mongodb_data:/data/db
    networks:
      - ride-pooling-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ride-pooling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ride-pooling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application (optional - can be run locally)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ride-pooling-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: YOUR MONGO URL
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ride-pooling-network
    restart: unless-stopped
    command: npm run dev

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  ride-pooling-network:
    driver: bridge
